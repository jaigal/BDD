plugins {
    id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
   	mavenCentral()
}

dependencies {
	
	testImplementation 'junit:junit:4.13.1'	
	
	testImplementation 'io.cucumber:cucumber-java8:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit:6.8.1'
	testImplementation 'io.cucumber:cucumber-picocontainer:6.8.1'
	testImplementation 'net.serenity-bdd:serenity-cucumber6:2.3.6'
	
	testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0-alpha-7'
	
}